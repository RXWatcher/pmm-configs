templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: hourly(1), hourly(12)
    
collections:    
  IMAX_4K:
    plex_search:
      all:
        resolution: 4K
        hdr: false
    item_overlay:
      name: IMAX-4K
      url: https://github.com/arkyntech/pmm-configs/raw/main/images/Overlays/overylay_4k_imax.png
    filters:
      filepath: 
        - IMAX  
        - HMAX    
    build_collection: false
  IMAX_4K_HDR:
    plex_search:
      all:
        resolution: 4K
        hdr: true
    item_overlay:
      name: IMAX-4K-HDR
      url: https://github.com/arkyntech/pmm-configs/raw/main/images/Overlays/overylay_4k_imax_hdr.png
    filters:
      filepath: 
        - IMAX  
        - HMAX        
    build_collection: false  