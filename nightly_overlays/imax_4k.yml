overlays:
  IMAX_4K:
    overlay:
      name: IMAX
      repo: images/Overlays/overlay_4k_imax
    plex_search:
      all:
        resolution: 4K
        hdr: false
        added: 1
    filters:
      filepath: 
        - IMAX  
        - HMAX   
  IMAX_4K_HDR:
    overlay:
      name: IMAX
      repo: images/Overlays/overlay_4k_imax_hdr
    plex_search:
      all:
        resolution: 4K
        hdr: true
        added: 1
    filters:
      filepath: 
        - IMAX  
        - HMAX   