templates:
  Trakt Franchises:
    trakt_list:
      - https://trakt.tv/users/hthighway/lists/<<list>>?sort=title,asc
    sort_title: +5_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    collection_mode: hide
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Movies/Franchises/<<image>>
    schedule: monthly(1)
    cache_builders: 7
  TMDB Franchises:
    optional:
      - collections
      - lists
      - movies
      - tmdb_summary
      - summary
    tmdb_collection: <<collections>>
    tmdb_list: <<lists>>
    tmdb_movie: <<movies>>
    tmdb_summary: <<tmdb_summary>>
    summary: <<summary>>
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Movies/Franchises/<<image>>
    #file_poster: config/assets/Movies/Franchises/<<image>>
    sort_title: +5_<<collection_name>>
    collection_order: release
    collection_mode: hide
    schedule: monthly(1)
    cache_builders: 7
  imdb:
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Movies/Franchises/<<image>>
    summary: <<summary>>
    sync_mode: sync
    sort_title: +5_<<collection_name>>
    collection_order: release
    collection_mode: hide
    schedule: monthly(1)
    cache_builders: 7
